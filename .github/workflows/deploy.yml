name: Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Install frontend deps
        run: npm --prefix frontend ci

      - name: Build frontend
        run: npm --prefix frontend run build

      # AWS deployment steps will be added in a later phase
      - name: Placeholder - Deploy to AWS
        run: echo "AWS deployment will be configured in a later phase"
